name: Permanent RDP with Static Hostname

on:
  workflow_dispatch:

env:
  STATIC_HOSTNAME: "my-permanent-rdp"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  rdp-server:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Install Tailscale
      run: |
        # ØªØ«Ø¨ÙŠØª Tailscale
        $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
        $installerPath = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
        Start-Process msiexec.exe -ArgumentList "/i", "$installerPath", "/quiet", "/norestart" -Wait
        Start-Sleep -Seconds 10
        Write-Host "âœ… Tailscale installed successfully" -ForegroundColor Green

    - name: Configure Tailscale with Static Hostname
      run: |
        # Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ù€ Tailscale Ù…Ø¹ Ø§Ø³Ù… Ø«Ø§Ø¨Øª
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$env:STATIC_HOSTNAME --accept-routes --accept-dns
        
        # Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ù„Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ø§ØªØµØ§Ù„
        Start-Sleep -Seconds 10
        
        # Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø§ØªØµØ§Ù„
        $tailscaleIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        $tailscaleStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json | ConvertFrom-Json
        $magicDNS = $tailscaleStatus.Self.DNSName
        
        echo "TAILSCALE_IP=$tailscaleIP" >> $env:GITHUB_ENV
        echo "MAGIC_DNS=$magicDNS" >> $env:GITHUB_ENV
        
        Write-Host "ğŸ¯ Tailscale configured successfully" -ForegroundColor Green
        Write-Host "ğŸ”— MagicDNS: $magicDNS" -ForegroundColor Cyan
        Write-Host "ğŸŒ IP Address: $tailscaleIP" -ForegroundColor Cyan

    - name: Setup Persistent Environment
      run: |
        # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ¯ÙŠÙ…Ø©
        $persistentDirs = @(
            "C:\PersistentData",
            "C:\PersistentData\Desktop",
            "C:\PersistentData\Documents", 
            "C:\PersistentData\Downloads",
            "C:\PersistentData\Configs"
        )
        
        foreach ($dir in $persistentDirs) {
            New-Item -ItemType Directory -Path $dir -Force
        }
        Write-Host "âœ… Persistent environment setup completed" -ForegroundColor Green

    - name: Configure RDP Server
      run: |
        # ØªÙØ¹ÙŠÙ„ RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
        
        # ÙØªØ­ Ø§Ù„Ù…Ù†Ø§ÙØ°
        $ports = @(3389, 5555, 7777, 8888, 9999)
        foreach ($port in $ports) {
            netsh advfirewall firewall delete rule name="RDP-$port" 2>$null
            netsh advfirewall firewall add rule name="RDP-$port" dir=in action=allow protocol=TCP localport=$port
            Write-Host "âœ… Port $port opened" -ForegroundColor Green
        }
        
        # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        $password = "!QA2ws3ed"
        $securePass = ConvertTo-SecureString $password -AsPlainText -Force
        
        # Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø¥Ø°Ø§ Ù…ÙˆØ¬ÙˆØ¯ ÙˆØ¥Ù†Ø´Ø§Ø¤Ù‡ Ø¬Ø¯ÙŠØ¯
        Remove-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
        New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "RDP"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
        
        # Ø±Ø¨Ø· Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„Ù…Ø³ØªØ¯ÙŠÙ…Ø©
        Remove-Item "C:\Users\RDP\Desktop" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item "C:\Users\RDP\Documents" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item "C:\Users\RDP\Downloads" -Recurse -Force -ErrorAction SilentlyContinue
        
        cmd.exe /c "mklink /J C:\Users\RDP\Desktop C:\PersistentData\Desktop" 2>$null
        cmd.exe /c "mklink /J C:\Users\RDP\Documents C:\PersistentData\Documents" 2>$null
        cmd.exe /c "mklink /J C:\Users\RDP\Downloads C:\PersistentData\Downloads" 2>$null
        
        # Ø¥Ø¹Ø§Ø¯Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„Ø®Ø¯Ù…Ø©
        Restart-Service -Name TermService -Force
        Write-Host "âœ… RDP server configured successfully" -ForegroundColor Green

    - name: Install Essential Software
      run: |
        # ØªØ«Ø¨ÙŠØª Ø§Ù„Ø¨Ø±Ø§Ù…Ø¬ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
        $software = @(
            "Google.Chrome",
            "Mozilla.Firefox",
            "Microsoft.VisualStudioCode",
            "Notepad++.Notepad++",
            "7zip.7zip"
        )
        
        foreach ($app in $software) {
            Write-Host "ğŸ“¦ Installing $app..." -ForegroundColor Yellow
            winget install --id $app --silent --accept-package-agreements --accept-source-agreements --disable-interactivity
            if ($LASTEXITCODE -eq 0) {
                Write-Host "âœ… $app installed successfully" -ForegroundColor Green
            } else {
                Write-Host "âš ï¸  Failed to install $app" -ForegroundColor Yellow
            }
        }

    - name: Create Auto-Backup System
      run: |
        # Ø¥Ù†Ø´Ø§Ø¡ Ø³ÙƒØ±ÙŠØ¨Øª Ø§Ù„Ù†Ø³Ø® Ø§Ù„Ø§Ø­ØªÙŠØ§Ø·ÙŠ
        $backupScript = '
# Auto Backup Script
$BackupPath = "C:\PersistentData"
$backupItems = @(
    "$BackupPath\Desktop\*",
    "$BackupPath\Documents\*", 
    "$BackupPath\Downloads\*",
    "$BackupPath\Configs\*"
)

$backupFile = "$BackupPath\session-backup.zip"
if (Test-Path $backupFile) { Remove-Item $backupFile }

try {
    Compress-Archive -Path $backupItems -DestinationPath $backupFile -Force -ErrorAction Stop
    Write-Host "Backup created successfully: $backupFile" -ForegroundColor Green
} catch {
    Write-Host "Backup failed: $_" -ForegroundColor Red
}

return $backupFile
'
        $backupScript | Out-File "C:\PersistentData\auto-backup.ps1" -Encoding UTF8
        Write-Host "âœ… Auto-backup system created" -ForegroundColor Green

    - name: Display Permanent Connection Information
      run: |
        Write-Host ""
        Write-Host "ğŸ¯ğŸ¯ğŸ¯ PERMANENT RDP CONNECTION READY ğŸ¯ğŸ¯ğŸ¯" -ForegroundColor Green
        Write-Host "==================================================" -ForegroundColor Yellow
        Write-Host "ğŸ”— PERMANENT HOSTNAME: $env:MAGIC_DNS" -ForegroundColor Cyan
        Write-Host "ğŸŒ CURRENT IP: $env:TAILSCALE_IP" -ForegroundColor Cyan
        Write-Host "ğŸ‘¤ USERNAME: RDP" -ForegroundColor White
        Write-Host "ğŸ”‘ PASSWORD: !QA2ws3ed" -ForegroundColor White
        Write-Host "ğŸšª AVAILABLE PORTS: 3389, 5555, 7777, 8888, 9999" -ForegroundColor White
        Write-Host "ğŸ’¾ PERSISTENT STORAGE: C:\PersistentData\" -ForegroundColor Green
        Write-Host "â° SESSION DURATION: 6 hours" -ForegroundColor Yellow
        Write-Host "==================================================" -ForegroundColor Yellow
        Write-Host ""
        Write-Host "ğŸ’¡ PERMANENT CONNECTION COMMAND:" -ForegroundColor Magenta
        Write-Host "mstsc /v:$env:MAGIC_DNS:3389" -ForegroundColor White
        Write-Host ""
        Write-Host "ğŸ’¡ ALTERNATIVE CONNECTIONS:" -ForegroundColor Magenta
        Write-Host "mstsc /v:$env:MAGIC_DNS:5555" -ForegroundColor White
        Write-Host "mstsc /v:$env:MAGIC_DNS:7777" -ForegroundColor White
        Write-Host "mstsc /v:$env:MAGIC_DNS:8888" -ForegroundColor White
        Write-Host "mstsc /v:$env:MAGIC_DNS:9999" -ForegroundColor White
        Write-Host ""
        Write-Host "ğŸ”§ USING IP DIRECTLY:" -ForegroundColor Magenta
        Write-Host "mstsc /v:$env:TAILSCALE_IP:3389" -ForegroundColor White
        Write-Host "==================================================" -ForegroundColor Yellow
        Write-Host ""

    - name: Run RDP Session with Monitoring
      run: |
        $sessionStart = Get-Date
        $backupInterval = 10 # Ø¯Ù‚Ø§Ø¦Ù‚ Ø¨ÙŠÙ† ÙƒÙ„ Ù†Ø³Ø® Ø§Ø­ØªÙŠØ§Ø·ÙŠ
        $counter = 0
        
        Write-Host "ğŸ”„ RDP Session started. Auto-backup every $backupInterval minutes..." -ForegroundColor Cyan
        
        while ($counter -lt 350) {
            $elapsed = [math]::Round(((Get-Date) - $sessionStart).TotalMinutes, 1)
            $remaining = 350 - $elapsed
            
            # Ù†Ø³Ø® Ø§Ø­ØªÙŠØ§Ø·ÙŠ ØªÙ„Ù‚Ø§Ø¦ÙŠ
            if ($counter -gt 0 -and $counter % $backupInterval -eq 0) {
                Write-Host "ğŸ’¾ Auto-backup in progress..." -ForegroundColor Yellow
                & "C:\PersistentData\auto-backup.ps1"
            }
            
            # Ø¹Ø±Ø¶ Ø­Ø§Ù„Ø© Ø§Ù„Ø®Ø§Ø¯Ù…
            Write-Host "[$(Get-Date)] RDP Active - Hostname: $env:MAGIC_DNS - Time left: ${remaining}m" -ForegroundColor Green
            
            # ÙØ­Øµ Ø®Ø¯Ù…Ø§Øª RDP
            $rdpService = Get-Service -Name "TermService" -ErrorAction SilentlyContinue
            $tailscaleService = Get-Service -Name "Tailscale" -ErrorAction SilentlyContinue
            
            if ($rdpService.Status -ne 'Running') {
                Write-Host "âš ï¸  RDP service not running - restarting..." -ForegroundColor Red
                Start-Service -Name "TermService" -ErrorAction SilentlyContinue
            }
            
            if ($tailscaleService.Status -ne 'Running') {
                Write-Host "âš ï¸  Tailscale service not running - restarting..." -ForegroundColor Red
                Start-Service -Name "Tailscale" -ErrorAction SilentlyContinue
            }
            
            Start-Sleep -Seconds 60
            $counter++
        }
        
        Write-Host "â° Session time completed. Shutting down..." -ForegroundColor Yellow

    - name: Create Final Backup
      if: always()
      run: |
        Write-Host "ğŸ“¦ Creating final backup before shutdown..." -ForegroundColor Yellow
        & "C:\PersistentData\auto-backup.ps1"
        Write-Host "âœ… Final backup completed. Ready for next session!" -ForegroundColor Green
