name: RDP with Fixed Hostname

on:
  workflow_dispatch:

jobs:
  rdp-server:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Install Tailscale
      run: |
        $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
        $installerPath = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
        Start-Process msiexec.exe -ArgumentList "/i", "$installerPath", "/quiet", "/norestart" -Wait
        Start-Sleep -Seconds 10

    - name: Configure Tailscale with FIXED Hostname
      run: |
        # ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßÿ≥ŸÖ ŸÖÿ∂ŸäŸÅ ÿ´ÿßÿ®ÿ™ ÿ™ŸÖÿßŸÖÿßŸã
        $fixedHostname = "my-permanent-rdp"
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$fixedHostname --accept-routes
        
        # ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ± ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ IP
        Start-Sleep -Seconds 10
        $tailscaleIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        $fullHostname = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json | ConvertFrom-Json | Select-Object -ExpandProperty Self | Select-Object -ExpandProperty DNSName
        
        echo "TAILSCALE_IP=$tailscaleIP" >> $env:GITHUB_ENV
        echo "FIXED_HOSTNAME=$fixedHostname" >> $env:GITHUB_ENV
        echo "FULL_HOSTNAME=$fullHostname" >> $env:GITHUB_ENV

    - name: Configure RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
        
        $ports = @(3389, 5555, 7777, 8888, 9999)
        foreach ($port in $ports) {
            netsh advfirewall firewall add rule name="RDP-$port" dir=in action=allow protocol=TCP localport=$port
        }
        
        $password = "!QA2ws3ed"
        $securePass = ConvertTo-SecureString $password -AsPlainText -Force
        New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
        Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
        
        Restart-Service -Name TermService -Force

    - name: Display Permanent Connection Info
      run: |
        Write-Host ""
        Write-Host "üéØ PERMANENT RDP CONNECTION" -ForegroundColor Green
        Write-Host "========================================" -ForegroundColor Yellow
        Write-Host "üîó FIXED HOSTNAME: $env:FIXED_HOSTNAME" -ForegroundColor Cyan
        Write-Host "üåê CURRENT IP: $env:TAILSCALE_IP" -ForegroundColor Cyan
        Write-Host "üë§ USERNAME: RDP" -ForegroundColor White
        Write-Host "üîë PASSWORD: !QA2ws3ed" -ForegroundColor White
        Write-Host "========================================" -ForegroundColor Yellow
        Write-Host ""
        Write-Host "üí° ALWAYS USE THIS HOSTNAME:" -ForegroundColor Magenta
        Write-Host "mstsc /v:$env:FIXED_HOSTNAME:3389" -ForegroundColor White
        Write-Host "========================================" -ForegroundColor Yellow
