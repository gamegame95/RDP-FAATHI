name: Simple Persistent RDP

on:
  workflow_dispatch:

jobs:
  rdp-server:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Setup Environment
      run: |
        New-Item -ItemType Directory -Path "C:\PersistentData" -Force
        New-Item -ItemType Directory -Path "C:\PersistentData\Desktop" -Force
        New-Item -ItemType Directory -Path "C:\PersistentData\Documents" -Force
        New-Item -ItemType Directory -Path "C:\PersistentData\Configs" -Force

    - name: Install Tailscale
      run: |
        $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
        $installerPath = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
        Start-Process msiexec.exe -ArgumentList "/i", "$installerPath", "/quiet", "/norestart" -Wait
        Start-Sleep -Seconds 10

    - name: Configure Tailscale
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=my-permanent-rdp
        Start-Sleep -Seconds 10
        $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        $hostname = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json | ConvertFrom-Json | Select-Object -ExpandProperty Self | Select-Object -ExpandProperty DNSName
        echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
        echo "FULL_HOSTNAME=$hostname" >> $env:GITHUB_ENV

    - name: Setup RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
        
        $ports = @(3389, 5555, 7777, 8888, 9999)
        foreach ($port in $ports) {
            netsh advfirewall firewall add rule name="RDP-$port" dir=in action=allow protocol=TCP localport=$port
        }
        
        $password = "!QA2ws3ed"
        $securePass = ConvertTo-SecureString $password -AsPlainText -Force
        New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "RDP"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
        
        cmd.exe /c "mklink /J C:\Users\RDP\Desktop C:\PersistentData\Desktop" 2>$null
        cmd.exe /c "mklink /J C:\Users\RDP\Documents C:\PersistentData\Documents" 2>$null
        
        Restart-Service -Name TermService -Force

    - name: Show Connection Info
      run: |
        Write-Host "========================================"
        Write-Host "PERSISTENT RDP SERVER READY"
        Write-Host "========================================"
        Write-Host "HOSTNAME: $env:FULL_HOSTNAME"
        Write-Host "IP: $env:TAILSCALE_IP"
        Write-Host "USERNAME: RDP"
        Write-Host "PASSWORD: !QA2ws3ed"
        Write-Host "PERSISTENT DATA: C:\PersistentData\"
        Write-Host "========================================"
        Write-Host "Connect using: mstsc /v:$env:FULL_HOSTNAME:3389"
        Write-Host "========================================"

    - name: Keep Alive
      run: |
        $counter = 0
        while ($counter -lt 350) {
            Write-Host "[$(Get-Date)] RDP Active - Time: ${counter}m"
            # حفظ تلقائي بسيط
            if ($counter % 10 -eq 0) {
                Compress-Archive -Path "C:\PersistentData\*" -DestinationPath "C:\PersistentData\backup.zip" -Force
            }
            Start-Sleep -Seconds 60
            $counter++
        }
