name: RDP with Direct IP

on:
  workflow_dispatch:

jobs:
  rdp-server:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Install Tailscale
      run: |
        # Download and install Tailscale
        $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
        $installerPath = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
        Start-Process msiexec.exe -ArgumentList "/i", "$installerPath", "/quiet", "/norestart" -Wait
        Remove-Item $installerPath -Force
        Start-Sleep -Seconds 10

    - name: Configure Tailscale with Static IP
      run: |
        # Connect to Tailscale
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=github-rdp-server
        
        # Get the Tailscale IP
        $tailscaleIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TAILSCALE_IP=$tailscaleIP" >> $env:GITHUB_ENV
        echo "Tailscale IP: $tailscaleIP"

    - name: Configure RDP
      run: |
        # Enable RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
        
        # Open ports
        $ports = @(3389, 5555, 7777, 8888, 9999)
        foreach ($port in $ports) {
            netsh advfirewall firewall add rule name="RDP-$port" dir=in action=allow protocol=TCP localport=$port
        }
        
        # Create user
        $password = "!QA2ws3ed"
        $securePass = ConvertTo-SecureString $password -AsPlainText -Force
        New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
        Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
        
        Restart-Service -Name TermService -Force

    - name: Display Direct Connection Info
      run: |
        Write-Host ""
        Write-Host "ðŸŽ¯ðŸŽ¯ðŸŽ¯ DIRECT RDP CONNECTION ðŸŽ¯ðŸŽ¯ðŸŽ¯" -ForegroundColor Green
        Write-Host "========================================" -ForegroundColor Yellow
        Write-Host "ðŸ”— DIRECT TAILSCALE IP: $env:TAILSCALE_IP" -ForegroundColor Cyan
        Write-Host "ðŸ‘¤ USERNAME: RDP" -ForegroundColor White
        Write-Host "ðŸ”‘ PASSWORD: !QA2ws3ed" -ForegroundColor White
        Write-Host "ðŸšª PORTS: 3389, 5555, 7777, 8888, 9999" -ForegroundColor White
        Write-Host "========================================" -ForegroundColor Yellow
        Write-Host ""
        Write-Host "ðŸ’¡ CONNECT USING:" -ForegroundColor Magenta
        Write-Host "mstsc /v:$env:TAILSCALE_IP:3389" -ForegroundColor White
        Write-Host "mstsc /v:$env:TAILSCALE_IP:5555" -ForegroundColor White
        Write-Host "========================================" -ForegroundColor Yellow
        Write-Host ""

    - name: Keep Server Alive
      run: |
        $counter = 0
        while ($counter -lt 350) {
            Write-Host "[$(Get-Date)] RDP Server running on $env:TAILSCALE_IP - Time: ${counter}m" -ForegroundColor Green
            Start-Sleep -Seconds 60
            $counter++
        }
